<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/filestorage.min.js"></script>
    <script type="text/javascript">
        async function download() {
            let f = new filestorage(document.getElementById("SCHAIN_ENDPOINT").value, true);
            await f.downloadToFile(document.getElementById("storagePath").value);
            document.title = 'Downloaded';
        }
    </script>
</head>
<body>
    <input id="SCHAIN_ENDPOINT"/>
    <input id="storagePath"/>
    <button id="downloadFile" onclick="download()"></button>
    <input type="checkbox" id="isDownloaded"/>
</body>
</html>

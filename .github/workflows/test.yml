name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12]
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
      run: npm i
    - name: Unit testing
      run: npm test
    - name: Package testing
      run: npm link; npm link @skalenetwork/filestorage.js
      run: npm run test test/package

name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [10, 12]
        os: [ubuntu-latest, macOS, windows-latest]
        include:
        - node: 10
          os: ubuntu-latest
          PRIVATEKEY: UBUNTU_10_PK
          FOREIGN_PRIVATEKEY: UBUNTU_10_FPK
        - node: 12
          os: ubuntu-latest
          PRIVATEKEY: UBUNTU_12_PK
          FOREIGN_PRIVATEKEY: UBUNTU_12_FPK
        - node: 10
          os: macOS
          PRIVATEKEY: MAC_10_PK
          FOREIGN_PRIVATEKEY: MAC_10_FPK
        - node: 12
          os: macOS
          PRIVATEKEY: MAC_12_PK
          FOREIGN_PRIVATEKEY: MAC_12_FPK
        - node: 10
          os: windows-latest
          PRIVATEKEY: WIN_10_PK
          FOREIGN_PRIVATEKEY: WIN_10_FPK
        exclude:
        - node: 12
          os: windows-latest
    env:
      SKALE_ENDPOINT: ${{ secrets.SKALE_ENDPOINT }}
      SCHAIN_OWNER_PK: ${{ secrets.SCHAIN_OWNER_PK }}
    steps:
    - uses: actions/checkout@v2
    - name: Install docker
      if: matrix.os == 'macOS'
      run: |
        brew install docker-machine docker
        sudo docker â€“version
    - name: Run skaled
      run: |
        docker run -d \
        -p 2234:2234 \
        -e SSL_CERT_PATH=None \
        -e HTTP_RPC_PORT=2234 \
        -e DATA_DIR=/schain_data/data_dir \
        skalenetwork/schain:${{ secrets.SKALED_VERSION }}
    - name: Set up Node ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install dependencies
      run: |
        npm i
    - name: Generating test file
      if: matrix.os != 'windows-latest'
      run: npm run generate
    - name: Generating test file on windows
      if: matrix.os == 'windows-latest'
      run: npm run generate-win
    - name: Unit testing
      env:
        PRIVATEKEY: ${{ secrets[matrix.PRIVATEKEY] }}
        FOREIGN_PRIVATEKEY: ${{ secrets[matrix.FOREIGN_PRIVATEKEY] }}
      run: |
        npm test
    - name: Package testing
      run: |
        npm link; npm link @skalenetwork/filestorage.js
        npm run test test/package
    - name: Codecov
      run: |
        npm run coverage
